<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Sales Prediction</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <div class="container">
        <h1>Drug Sales Prediction</h1>
        <form id="prediction-form">
            <label for="marketingSpend">Marketing Spend:</label>
            <input type="number" id="marketingSpend" required>

            <label for="competitorPrice">Competitor Price:</label>
            <input type="number" id="competitorPrice" required>

            <label for="averagePrice">Average Price:</label>
            <input type="number" id="averagePrice" required>

            <label for="economicIndex">Economic Index:</label>
            <input type="number" id="economicIndex" required>

            <label for="demographicFactor">Demographic Factor:</label>
            <input type="number" id="demographicFactor" required>

            <label for="prescriptionRate">Prescription Rate:</label>
            <input type="number" id="prescriptionRate" required>

            <label for="season">Season:</label>
            <select id="season" required>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Winter">Winter</option>
            </select>

            <button type="submit">Predict Sales Volume</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
